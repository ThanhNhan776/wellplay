<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">Home</ion-title>
    <ion-thumbnail slot="end">
      <img [src]="appLogo"/>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="dark">This is home page</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
